<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>¬°Una Pregunta Muy Especial!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Handlee', cursive; /* Fuente m√°s amigable y c√°lida */
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4, #1E90FF); /* Degradado de azules m√°s vibrante */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-attachment: fixed;
            touch-action: none; /* Previene el scroll involuntario en m√≥viles */
            cursor: default; /* Evita que el cursor de texto aparezca en m√≥viles */
        }

        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%; /* M√°s responsivo para m√≥viles */
            max-width: 400px; /* Limita el tama√±o en pantallas grandes */
            background-color: rgba(255, 255, 255, 0.2); /* Fondo semitransparente para el contenedor principal */
            border-radius: 20px;
            backdrop-filter: blur(5px); /* Efecto de desenfoque en el fondo */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Sombra elegante */
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Fuente elegante y cursiva */
            color: #FFF;
            font-size: 2.8em; /* Un poco m√°s grande y llamativo */
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s infinite alternate, pulse 1.5s infinite alternate; /* Doble animaci√≥n */
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 5px #E0FFFF; } /* Azul claro */
            100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 15px #AFEEEE; } /* Azul m√°s claro */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        .heart {
            font-size: 6em; /* Coraz√≥n m√°s grande */
            color: #FF69B4; /* Rosa pastel para el coraz√≥n */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 35px;
            animation: heartBeat 0.8s infinite alternate ease-in-out; /* Latido m√°s din√°mico */
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); } /* Latido m√°s pronunciado */
            100% { transform: scale(1); }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px; /* M√°s espacio arriba */
        }

        button {
            padding: 15px 35px; /* M√°s padding para botones m√°s grandes */
            border: none;
            border-radius: 50px; /* Bordes m√°s redondeados (pastilla) */
            cursor: pointer;
            font-size: 1.4em; /* Fuente m√°s grande */
            font-weight: bold;
            transition: all 0.3s ease-in-out; /* Transici√≥n m√°s suave */
            touch-action: manipulation;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .si-btn {
            background-color: #00BFFF; /* Azul cielo profundo */
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative; /* Para el efecto de brillo */
            overflow: hidden;
        }
        /* Efecto de brillo al pasar el rat√≥n por el bot√≥n "S√≠" */
        .si-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: all 0.5s;
        }
        .si-btn:hover::after {
            left: 100%;
        }

        .si-btn:hover {
            transform: scale(1.1); /* M√°s agrandado al hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            background-color: #1E90FF; /* Azul m√°s oscuro al hover */
        }

        .no-btn {
            background-color: #FFDAB9; /* Melocot√≥n claro, contrastando y juguet√≥n */
            color: #6A5ACD; /* Azul pizarra oscuro para el texto */
            position: fixed;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease-out; /* Movimiento m√°s r√°pido */
            white-space: nowrap;
            z-index: 100;
            /* Posici√≥n inicial aleatoria */
            left: calc(50% + (random() - 0.5) * 60vw); /* M√°s rango de movimiento inicial */
            top: calc(50% + (random() - 0.5) * 60vh);
            transform: translate(-50%, -50%);
            padding: 12px 25px; /* Ligeramente m√°s peque√±o que el bot√≥n SI */
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .no-btn:hover {
            transform: scale(1.1) translate(-50%, -50%); /* Escala m√°s al pasar el rat√≥n */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #FFC0CB; /* Rosa claro al hover */
        }


        .response-container {
            position: fixed; /* Asegura que cubra toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #4682B4, #1E90FF, #00BFFF); /* Nuevo degradado para el final */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in-out, visibility 0s 0.8s; /* Transici√≥n m√°s lenta */
            z-index: 1000;
        }

        .response-container.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-in-out, visibility 0s 0s;
        }

        .response-message {
            text-align: center;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .response-message p {
            font-family: 'Pacifico', cursive; /* Fuente cursiva para los mensajes */
            margin: 15px 0; /* M√°s espacio entre l√≠neas */
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            animation: slideInPop 1s ease-out forwards;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .response-message p:nth-child(1) { font-size: 1.8em; color: #E0FFFF; animation-delay: 0.4s; } /* "Mi vida!" */
        .response-message .main-message {
            font-size: 3.5em; /* Mensaje principal a√∫n m√°s grande y prominente */
            font-weight: bold;
            color: #FFD700; /* Dorado brillante */
            animation: fadeInScaleBounce 1.5s ease-out forwards; /* Nueva animaci√≥n para el principal */
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            margin: 25px 0; /* M√°s margen para destacarlo */
        }
        .response-message p:nth-child(3) { font-size: 1.5em; color: #E0FFFF; animation-delay: 1.6s; } /* "El inicio..." */

        @keyframes slideInPop {
            0% { opacity: 0; transform: translateY(50px) scale(0.7); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeInScaleBounce {
            0% { opacity: 0; transform: scale(0.2); }
            50% { opacity: 1; transform: scale(1.3); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .heart-emoji {
            font-size: 4em; /* Emojis de coraz√≥n m√°s grandes */
            animation: floatAndFade 2s ease-out forwards;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        @keyframes floatAndFade {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            100% { transform: translateY(-300px) scale(2); opacity: 0; } /* Flotan m√°s alto y crecen m√°s */
        }

        .confetti-container {
            position: fixed; /* Para que el confeti cubra toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999; /* Por debajo de la respuesta, pero encima de la pregunta */
        }

        .confetti {
            position: absolute;
            background-color: #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 4s linear forwards; /* Confeti cae m√°s lento y m√°s tiempo */
        }

        .confetti-blue { background-color: #87CEFA; } /* Azul claro */
        .confetti-pink { background-color: #FFB6C1; } /* Rosa */
        .confetti-gold { background-color: #FFD700; } /* Dorado */
        .confetti-purple { background-color: #EE82EE; } /* Violeta */

        @keyframes confettiFall {
            0% {
                transform: translateY(-20vh) rotateZ(0deg) scale(0.8); /* Empieza m√°s alto y m√°s peque√±o */
                opacity: 0;
            }
            10% { opacity: 1; } /* Aparece r√°pidamente */
            100% {
                transform: translateY(120vh) rotateZ(720deg) scale(1.2); /* Cae m√°s y rota m√°s */
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi novia?</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons-container">
            <button class="si-btn" onclick="mostrarRespuesta()">S√≠</button>
        </div>
    </div>

    <button class="no-btn" id="noButton">No</button>

    <div class="response-container" id="responseContainer">
        <div class="response-message">
            <p>¬°Mi vida!</p>
            <p class="main-message">¬°S√≠√≠√≠! ¬°Eres mi todo! üíñ‚ú®</p>
            <p>¬°El inicio de nuestra incre√≠ble historia!</p>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <audio id="celebrationSound" src="celebration.mp3" preload="auto"></audio>
    <script>
        const noButton = document.getElementById('noButton');
        const responseContainer = document.getElementById('responseContainer');
        const confettiContainer = document.getElementById('confettiContainer');
        const celebrationSound = document.getElementById('celebrationSound');

        // Funci√≥n para mover el bot√≥n 'No' por toda la ventana
        function moveNoButton() {
            const buttonRect = noButton.getBoundingClientRect();

            // L√≠mites de movimiento para que el bot√≥n no se salga completamente de la pantalla
            // Dejamos un margen para que no toque los bordes exactos
            const maxX = window.innerWidth - buttonRect.width - 20; // 20px de margen a la derecha
            const maxY = window.innerHeight - buttonRect.height - 20; // 20px de margen abajo

            const minX = 20; // 20px de margen a la izquierda
            const minY = 20; // 20px de margen arriba

            // Generamos nuevas posiciones aleatorias dentro de los l√≠mites
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // Posiciona el bot√≥n "No" en una ubicaci√≥n aleatoria al cargar
        document.addEventListener('DOMContentLoaded', () => {
            moveNoButton();
        });

        // Eventos para el bot√≥n 'No' (mouse para PC, touch para celular)
        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton);

        // Funci√≥n para mostrar la respuesta "S√≠"
        function mostrarRespuesta() {
            document.querySelector('.container').style.display = 'none'; // Oculta la pregunta
            noButton.style.display = 'none'; // Oculta el bot√≥n 'No'
            responseContainer.classList.add('show'); // Muestra la respuesta

            // Reproduce el sonido
            celebrationSound.play().catch(e => console.error("Error al reproducir el sonido:", e));

            // Lanza el confeti
            crearConfeti();
            // Lanza los emojis de coraz√≥n
            lanzarEmojisCorazon();
        }

        // Funci√≥n para crear el confeti (m√°s cantidad y con variaciones)
        function crearConfeti() {
            const numberOfConfetti = 300; // ¬°MUCHO m√°s confeti!
            const colors = ['confetti-blue', 'confetti-pink', 'confetti-gold', 'confetti-purple', '']; // M√°s colores
            for (let i = 0; i < numberOfConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.classList.add(colors[Math.floor(Math.random() * colors.length)]);
                
                // Distribuci√≥n m√°s ancha para el confeti
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`; // Retraso para que caiga escalonado
                confetti.style.animationDuration = `${Math.random() * 3 + 3}s`; // Duraci√≥n m√°s larga
                confettiContainer.appendChild(confetti);
            }
        }

        // Funci√≥n para lanzar emojis de coraz√≥n
        function lanzarEmojisCorazon() {
            const numberOfHearts = 40; // M√°s corazones flotantes
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'ü§©', 'ü•≥', 'ü•∞', 'üòç']; // Nuevos emojis
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-emoji');
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                heart.style.left = `${Math.random() * 90 + 5}vw`;
                heart.style.bottom = `${Math.random() * 10 - 5}vh`;

                heart.style.animationDelay = `${Math.random() * 0.8}s`; // Retraso m√°s largo para m√°s impacto
                heart.style.animationDuration = `${Math.random() * 2 + 2.5}s`; // Duraci√≥n de animaci√≥n m√°s larga

                responseContainer.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
